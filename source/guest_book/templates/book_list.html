{% extends 'base.html' %}

{% block content %}
    <div class="row">
      {% for book in books %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">{{ book.author }} ({{ book.email }})</h5>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'book_update' book.pk %}">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{% url 'book_delete' book.pk %}">
                            <i class="bi bi-journal-x"></i>
                        </a>
                    </div>
                </div>
                <h6 class="card-subtitle mb-2" style="color: {{ book.get_status_color  }};">{{ book.status }}</h6>
                <p class="card-text" style="max-height: 100px; overflow-y: auto; min-height: 100px">{{ book.text }}</p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                  <small class="text-muted">Created at: {{ book.created_at }}</small>
                  <small class="text-muted">Updated at: {{ book.updated_at }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
